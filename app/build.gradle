plugins {
    alias libs.plugins.android.application
    alias libs.plugins.kotlin.android
    alias libs.plugins.kotlin.kapt
    alias libs.plugins.dagger.android

    // Unable to use libs.safe.args.. dunno why...
    id "androidx.navigation.safeargs"
}

android {
    namespace 'one.njk.sao'
    compileSdk 33

    defaultConfig {
        applicationId "one.njk.sao"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {

    // androidx libs, layouts, material design
    implementation libs.bundles.androidx
    implementation libs.android.material
    
    // Testing
    testImplementation libs.junit
    androidTestImplementation libs.bundles.testing

    // Navigation graph support
    // see classpath in build.gradle (project)
    implementation libs.bundles.nav

    // Coroutines, coil, dagger hilt, retrofit
    implementation libs.coroutines
    implementation libs.bundles.coil
    implementation libs.bundles.retrofit
    implementation libs.dagger.android
    kapt libs.dagger.compiler
}